<body>

            <div class="col-sm-12 innerContainer" id="nameContainer">

            </div>
        </div>
        <div class="row">
            <div class="aboutMe col-sm-12">
                <div class="col-sm-6 col-sm-offset-3">
                
                </div>
            </div>
        </div>
        <div class="row">
            <div class="projects col-sm-12">
                
            </div>
        </div>
        <div class="row">
            <div class="contact col-xs-12">
                <div class="row">
                    <div class="col-sm-12">
                        <p>Contato:</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <a href="https://fb.com/igor.mandello" target="_blank"><img class="img-responsive center-block" src="imgs/facebook.png"/></a>
                    </div>
                    <div class="col-sm-3">
                        <a href="https://github.com/Igormandello" target="_blank"><img class="img-responsive center-block" src="imgs/github.png"/></a>

            <p> Envie um email para: igormandello@gmail.com </p>
          </div>
